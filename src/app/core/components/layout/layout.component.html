<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
    <ng-content select="[app-layout=progressbar]"></ng-content>
    <mat-toolbar color="primary" class="app-toolbar" *ngIf="!isHide">
      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-title">{{title}}</h1>
      <span class="app-fill-remaining-space"></span>
      <!-- <app-menu></app-menu> -->
    </mat-toolbar>
  
    <mat-sidenav-container class="app-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #sideNav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [opened]="!mobileQuery.matches"
        [fixedInViewport]="mobileQuery.matches" 
        fixedTopGap="56">
        <app-sidenav [links]="links"></app-sidenav>
      </mat-sidenav>

    
      <mat-sidenav-content class="app-sidenav-content"> 
          <ng-content select="[app-layout=body]"></ng-content>
          <div class="app-sidenav-arrow">
              <button mat-mini-fab (click)="onToggleToolbar($event)">
                  <mat-icon>{{ isHide? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
              </button> 
              <button mat-mini-fab appToggleFullScreen (isFullscreen)='onFullScreenEvent($event)'>
                  <mat-icon aria-label="fullscreen">{{ isFullscreen? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
              </button>  
          </div> 
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
